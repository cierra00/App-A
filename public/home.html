<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie List App - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/favicon-96x96.png" sizes="96x96" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #1e1e2f;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }

    .category-section {
      margin-bottom: 3rem;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center; /* âœ… Center content */
      padding: 1rem 0;
    }

    .movie-card {
      flex: 0 0 calc(33.333% - 1.5rem); /* âœ… Forces 3-per-row */
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: translateY(-4px);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .movie-card h5 {
      margin: 1rem;
      font-size: 1.1rem;
    }

    .movie-card .release {
      font-size: 0.9rem;
      margin: 0 1rem 0.5rem;
      color: #777;
    }

    .movie-card .description {
      margin: 0 1rem 1rem;
      font-size: 0.95rem;
      color: #555;
      flex-grow: 1;
    }

    .card-footer {
      margin: 0 1rem;
    }

    .view-more-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #1e1e2f;
      color: #fff;
      text-decoration: none;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
    }

    .view-more-btn:hover {
      background-color: #00bfff;
    }

    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
      height: 60px;
    }

    .spinner::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #1e1e2f;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 992px) {
      .movie-card {
        flex: 0 0 calc(50% - 1.5rem); /* 2 per row */
      }
    }

    @media (max-width: 600px) {
      .movie-card {
        flex: 0 0 100%; /* 1 per row */
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="page-container">
    <main>
      <section class="category-section">
        <h2 class="section-title">ðŸ”¥ Featured This Month</h2>
        <div id="spinner-featured" class="spinner"></div>
        <div id="featured-container" class="movie-grid"></div>
      </section>

      <section class="category-section">
        <h2 class="section-title">ðŸŽ¬ Trending Now</h2>
        <div id="spinner-trending" class="spinner"></div>
        <div id="trending-container" class="movie-grid"></div>
      </section>

      <section class="category-section">
        <h2 class="section-title">ðŸ’Ž Top Rated</h2>
        <div id="spinner-top-rated" class="spinner"></div>
        <div id="top-rated-container" class="movie-grid"></div>
      </section>

      <section class="category-section">
        <h2 class="section-title">ðŸ“… Recent Releases</h2>
        <div id="spinner-recent" class="spinner"></div>
        <div id="recent-container" class="movie-grid"></div>
      </section>
    </main>
  </div>

  <div id="footer"></div>

  <script src="./components/layout.js"></script>
  <script src="home.js"></script>
</body>
</html>
